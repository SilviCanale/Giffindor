<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <label for="nombre">Ingresa su nombre</label>
        <input type="text" name="nombre"><br/>

        <input type="text" name="apellido"><br/>

        <label for="cedula_identidad">Su número de cédula de identidad</label>
        <input type="value" name="cedula_identidad"><br/>

        <label for="edad">Edad</label>
        <input type="value" name="edad"><br/>
    
        <label for="telefono">Telefono</label>
        <input type="value" name="telefono"><br/>

        <label for="latitud">Latidud</label>
        <input type="value" name="latitud"><br/>

</html>
